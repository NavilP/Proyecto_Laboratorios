<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="http://localhost:8080/styles/reset.css">
    <link rel="stylesheet" href="http://localhost:8080/styles/iniciosesion/iniciosesion.css">
    <title>Confirmar contraseña</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form>
                    <h2>Cambiar contraseña</h2>
                    <div class="inputbox" style="font-size: 0.8em; height: 35px;">
                        <input type="text" placeholder="Usuario" id="user" required>
                    </div>
                    <div class="inputbox" style="font-size: 0.8em; height: 35px;">
                        <input type="password" name="password" placeholder="Contraseña actual" id="actual" required>
                    </div>
                    <div class="inputbox" style="font-size: 0.8em; height: 35px;">
                        <input type="password" name="password" placeholder="Nueva contraseña" id="new" required>
                    </div>
                    <div class="inputbox" style="font-size: 0.8em; height: 35px;">
                    <input type="password" name="password" placeholder="Confirmar contraseña" id="confirm" required>
                    </div>
                    <button id="sbmt">Continuar</button>
                  </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="http://localhost:8080/scripts/confirm.js"></script>
</body>

</html>
