<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="../styles/reglamento/reglamento.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <script src="http://localhost:8080/scripts/reglamento/reglamento.js" defer></script>
    <title>Reglamento</title>
</head>
<body>
    <div class="shape"></div>
    
    <header>
        <div class="logo">
            <a href="user.html"><img src="..//images/logo.png" title="logo" alt="logo"></a>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="http://localhost:8080/horario">Horario</a></li>
                <li><a href="http://localhost:8080/logout">Salir</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="center-background">
            <section class="card-r">
                <img src="..//images/reglamento/user.png" title="usuarios" alt="usuarios" class="users">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Para los usuarios</button>
                <p class="description"></p>
            </section>
            <section class="card-r">
                <img src="..//images/reglamento/teacher.png" title="personal" alt="personal" class="users">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Para el personal responsable del Laboratorio</button>
                <p class="description"></p>
            </section>
            <section class="card-r">
                <img src="..//images/reglamento/sancion.png" title="sanciones" alt="sanciones" class="users">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Sanciones</button>
                <p class="description"></p>
            </section>
            <section class="card-r">
                <img src="../images/reglamento/general.png" title="general" alt="general" class="users">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Generales</button>
                <p class="description"></p>
            </section>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">Entendido</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="small">
